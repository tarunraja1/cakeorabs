<div class="view-area" ng-app="workoutApp" ng-controller="workoutController">

	<div>
		<div ng-repeat="x in vanillaCake" class="workoutDayBox col-md-6">
			<h2 class="workoutDayTitle">{{x.day}}</h2>
			<div ng-repeat="y in x.workouts" class="workoutDayDetails">
				<div class="workoutName">{{y.name}}</div>
				<div>{{y.description}}</div>
				<div class="workoutReps">{{y.reps}}</div>
			</div>
		</div>
	</div>

</div>
